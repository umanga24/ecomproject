{% extends "adminpages/adminbase.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>All Orders</h1>

             <table class="table">
                <thead>
                <tr>
                    <th>SN</th>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Order ON</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                    {% for order in allorders %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td><a href="{% url 'ecomapp:adminorderdetail' order.id %}"> #ORDER_{{order.id}}</a></td>
                        <td>{{order.order_by}}</td>
                        <td>{{order.total}}</td>
                        <td>{{order.created}}</td>
                        <td>{{order.order_status}}</td>


                    </tr>

                    {% endfor %}

                </tbody>


            </table>



    </div>


</div>
</div>

{% endblock %}
