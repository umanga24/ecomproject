{% extends 'adminpages/adminbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Add new Product</h3>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-info">Submit</button>
            </form>


        </div>
    </div>
</div>
{% endblock %}
