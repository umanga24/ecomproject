{% extends 'adminpages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Please update Product</h3>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-success">Update</button>

            </form>

        </div>

    </div>

</div>

{% endblock %}
