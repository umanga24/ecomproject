{% extends "adminpages/adminbase.html" %}

{% block content %}
<h1>Admin Home</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Pendings Orders</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>SN</th>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Amount</th>
                    <th>Order ON</th>
                </tr>
                </thead>
                <tbody>
                    {% for order in pendingorders %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td><a href="{% url 'ecomapp:adminorderdetail' order.id %}"> #ORDER_{{order.id}}</a></td>
                        <td>{{order.order_by}}</td>
                        <td>{{order.total}}</td>
                        <td>{{order.created}}</td>


                    </tr>

                    {% endfor %}

                </tbody>


            </table>




</div>



</div>

{% endblock %}
