{% extends 'adminpages/adminbase.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class = "col-sm-6 offset-3">
         <h2>Admin Login</h2>
        <form action=" " method="post">
            {% csrf_token %}

            {{form | crispy}}
            <br><button type="submit" class='btn btn-outline-success'>Admin Login</button>
            {% if error %}
            <li style="color:red;">{{error}}</li>
            {% endif %}

        </form>
    </div>
{% endblock %}
